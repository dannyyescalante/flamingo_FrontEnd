<!DOCTYPE html>
<html>
<head>
    <title>Iniciar Sesión | Expresos Flamingo</title>
    <link rel="stylesheet" type="text/css" href="StylesLogin.css">
</head>
<body>
    <header>
        <h1><img src="logo.png" alt="Expresos Flamingo"></h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Conócenos</a></li>
            <li><a href="#ticketes">Ticketes ▾</a></li>
            <li><a href="#iniciar-sesion">Iniciar sesión</a></li>
            <li><a href="#preguntas-frecuentes">Preguntas frecuentes</a></li>
            <li><a href="#contactanos">Contáctanos</a></li>
            <li><a href="#crear-cuenta">Crear cuenta</a></li>
        </ul>
    </nav>
    <main>
        <form>
            <h2>Iniciar Sesión</h2>
            <label for="email">Correo:</label>
            <input type="text" id="email" name="email">

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password">
            
            <p class="olvidarContraseña"> ¿Olvidaste tu contraseña?
                <a href="#"> Recuperar contraseña</a>
            </p>
            <br>

            <button type="submit">Ingresar</button>

            <div style="text-align: center; margin: 10px 0;">
                <hr style="width: 40%; display: inline-block; vertical-align: middle;">
                <span> o </span>
                <hr style="width: 40%; display: inline-block; vertical-align: middle;">
            </div>

            <button type="button" class="google-btn">
                <img src="google.webp" alt="Google Logo"> Ingresar con Google
            </button>

            

            <p> ¿No tienes cuenta?
                <a href="#"> Registrate</a>
            </p>
        </form>
    </main>
</body>
</html>
