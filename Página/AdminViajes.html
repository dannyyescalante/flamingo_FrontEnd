<!DOCTYPE html>
<html>
<head>
    <title>Gestión de Viajes (Admin) | Expresos Flamingo</title>
    <link rel="stylesheet" type="text/css" href="StylesAdminViajes.css">
</head>
<body>
    <header>
        <h1><img src="logo.png" alt="Expresos Flamingo"></h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Conócenos</a></li>
            <li><a href="#ticketes">Ticketes ▾</a></li>
            <li><a href="#preguntas-frecuentes">Preguntas frecuentes</a></li>
            <li><a href="#contactanos">Contáctanos</a></li>
            <li><a href="#cerrar-sesion">Cerrar sesión</a></li>
        </ul>
    </nav>
    <main>
        <form>
            <h2>Gestión de viajes</h2>
            <div style="display: flex; justify-content: space-between;">
                <div style="width: 30%;">

                    <label for="code">Código:</label>
                    <input type="number" id="code" name="code"">

                    <label for="departing_time">Hora de salida:</label>
                    <input type="datetime-local" id="departing_time" name="departing_time">

                    <label for="origin">Origen:</label>
                    <input type="text" id="origin" name="origin">

                    <label for="destination">Destino:</label>
                    <input type="text" id="destination" name="destination">

                    <label for="estimated_duration">Duración estimada (en minutos):</label>
                    <input type="number" id="estimated_duration" name="estimated_duration">

                    <label for="bus">Bus:</label>
                    <select id="bus" name="bus">
                        <option value="select">Seleccione...</option>
                        <option value="bus1">Bus 1</option>
                        <option value="bus2">Bus 2</option>
                        <option value="bus3">Bus 3</option>
                    </select>

                    <label for="terminal">Terminal:</label>
                    <select id="terminal" name="terminal">
                        <option value="select">Seleccione...</option>
                        <option value="terminal1">Terminal 1</option>
                        <option value="terminal2">Terminal 2</option>
                        <option value="terminal3">Terminal 3</option>
                    </select>

                </div>
                <div style="width: 67%;">
                    <input type="text" id="filter" placeholder="Filtrar..."><br>
                    <button type="button" id="filterButton">Filtrar</button><br>
                    <table id="dataTable">
                        <thead>
                            <tr>
                                <th>Columna 1</th>
                                <th>Columna 2</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Dato 1</td>
                                <td>Dato 2</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div style="display: flex; justify-content: space-around; margin-top: 20px;">
                <button type="button" id="addButton">Agregar</button>
                <button type="button" id="deleteButton">Eliminar</button>
                <button type="button" id="searchButton">Buscar</button>
                <button type="button" id="editButton">Editar</button>
            </div>
        </form>
    </main>
</body>
</html>
