<!DOCTYPE html>
<html>
<head>
    <title>Gestión de Usuarios (Admin) | Expresos Flamingo</title>
    <link rel="stylesheet" type="text/css" href="StylesAdminUsuarios.css">
</head>
<body>
    <header>
        <h1><img src="logo.png" alt="Expresos Flamingo"></h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Conócenos</a></li>
            <li><a href="#ticketes">Ticketes ▾</a></li>
            <li><a href="#preguntas-frecuentes">Preguntas frecuentes</a></li>
            <li><a href="#contactanos">Contáctanos</a></li>
            <li><a href="#cerrar-sesion">Cerrar sesión</a></li>
        </ul>
    </nav>
    <main>
        <form>
            <h2>Gestión de usuarios</h2>
            <div style="display: flex; justify-content: space-between;">
                <div style="width: 50%;">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name">

                    <label for="email">Correo:</label>
                    <input type="text" id="email" name="email">

                    <label for="address">Dirección:</label>
                    <input type="text" id="address" name="address">

                    <label for="tel_number">Télefono:</label>
                    <input type="tel" id="tel_number" name="tel_number">
                </div>
                <div style="width: 45%;">
                    <input type="text" id="filter" placeholder="Filtrar..."><br>
                    <button type="button" id="filterButton">Filtrar</button><br>
                    <table id="dataTable">
                        <thead>
                            <tr>
                                <th>Columna 1</th>
                                <th>Columna 2</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Dato 1</td>
                                <td>Dato 2</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- Botones de acción -->
            <div style="display: flex; justify-content: space-around; margin-top: 20px;">
                <button type="button" id="addButton">Agregar</button>
                <button type="button" id="deleteButton">Eliminar</button>
                <button type="button" id="searchButton">Buscar</button>
                <button type="button" id="editButton">Editar</button>
            </div>
        </form>
    </main>
</body>
</html>
